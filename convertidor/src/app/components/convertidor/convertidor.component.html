<div class="container mt-3">
    <div class="row"><!--esto es lo de ingresar cantidad coponente de boostrap-->
        <div class="col-lg-12">
            <label for="cantidad">Ingrese Cantidad</label>
            <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" id="cantidad" placeholder="Ingrese la cantidad">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">tengo</label>
                <select class="form-control form-control-lg" id="tengo" [(ngModel)]="tengo">
                  <option *ngFor="let monedas of monedas">{{ monedas }}</option>
                </select>
              </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">quiero</label>
                <select class="form-control form-control-lg" id="quiero" [(ngModel)]="quiero">
                    <option *ngFor="let monedas of monedas">{{ monedas }}</option>
                </select>
              </div>
        </div>
    </div>
    <h5 class="text-center mt-3"> 
        <span class="badge badge-success">{{ cantidad }} {{ tengo }}</span>
        <span class="badge badge-secondary">Son</span>
        <span class="badge badge-success"> {{total}} {{quiero}}</span>
    </h5>
</div>
