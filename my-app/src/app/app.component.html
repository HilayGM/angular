<div class="container mt-4">
    <div class="row">
        <h3>Revisa el Listado de Estudiantes</h3>
        <button class="btn btn-primary ml-autrro" (click)="toogle()">toogle</button>
        <br>
        <table class="table" *ngIf="mostrar">
            <thead *ngIf="listaEstudiantes.length === 0 "><!--acuerdate que aqui se ocupa ngIf-->
                <h3>no ahi registros agregue </h3>
            </thead>
            <thead>
                <th>no</th>
                <th>nombre</th>
                <th>estado</th>
            </thead>
            <tbody>
                <tr *ngFor="let estudiantes of listaEstudiantes; let i = index"  [ngSwitch]="estudiantes.estado">
                    <td></td>
                    <td>{{i +1}}</td>
                    <td>{{estudiantes.nombre}}</td>
                    <!----------------------------------------------------------------------
                    aqui se ocupa style ng para campos especificos
                    <td [ngStyle]="{'font-Style':'italic'}">{{estudiantes.estado}}</td>
                    -------------------------------------------------------------------------->

                    <!-------------------------------------------------------------
                    <td><esto es de las clases y puede jalar los atributos desde la clase principial para despues ponerles un filtreo como que si es 'promocionado' o no
                        <span [ngClass]="estudiantes.estado === 'promocionado' ? 'badge-success' : 'badge-secondary'">{{estudiantes.estado}}</span>
                    </td>
                    ------------------------------------------------->
                    <td>
                        <span *ngSwitchCase="'promocionado'" class="badge badge-success">
                            {{estudiantes.estado}}
                        </span>
                        <span *ngSwitchCase="'regular'" class="badge badge-secondary">
                            {{estudiantes.estado}}
                        </span>
                        <span *ngSwitchCase="'libre'" class="badge badge-danger">
                            {{estudiantes.estado}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
